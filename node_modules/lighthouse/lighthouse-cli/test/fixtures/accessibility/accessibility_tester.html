<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A11y Test Page</title>
  </head>
  <body>
    <h2>aria-allowed-attr</h2>
    <section>
      <div
        id="aria-allowed-attr"
        role="navigation"
        aria-checked="true">
      </div>
    </section>
    <h2>aria-required-attr</h2>
    <section>
      <div
        id="aria-required-attr"
        role="checkbox">
      </div>
    </section>
    <h2>aria-valid-attr</h2>
    <section>
      <div
        id="aria-valid-attr"
        role="checkbox"
        aria-chked="true">
      </div>
    </section>
    <h2>aria-valid-attr-value</h2>
    <section>
      <div
        id="aria-valid-attr-value"
        role="checkbox"
        aria-checked="0">
      </div>
    </section>
    <h2>color-contrast</h2>
    <section>
      <div
        id="color-contrast"
        style="background-color: red; color: pink;">
          Hello
      </div>
    </section>
    <h2>image-alt</h2>
    <section>
      <img
        id="image-alt"
        src="./bogus.jpg">
      </img>
    </section>
    <h2>label</h2>
    <section>
      <form>
        <input
          id="label" 
          type="text">
      </form>
    </section>
    <h2>tabindex</h2>
    <section>
      <div
        id="tabindex"
        tabindex="10">
      </div>
    </section>
  </body>
</html>
